<div class="row">
	<div class="col-sm-6">
		<h1>Add new streamer:</h1>
		<form action="/api/streamer/new" method="post">
			<div class="form-group">
				<label for="streamerName">Streamer name:</label>
				<input type="text" class="form-control" id="streamerName" name="name" aria-describedby="streamerName" placeholder="Enter streamer's name">
			</div>
			<div class="form-group">
				<label for="streamerUrl">Streamer URL:</label>
				<input type="text" class="form-control" id="streamerUrl" name="url" aria-describedby="streamerUrl" placeholder="Enter streamer's embed player URL">
			</div>
			<button type="submit" class="btn btn-primary">Add</button>
		</form>
		<h1>Update streamer:</h1>
		<form action="/api/streamer/update" method="post">
			<div class="form-group">
				<label for="streamerName">Streamer name:</label>
				<input type="text" class="form-control" id="streamerName" name="name" aria-describedby="streamerName" placeholder="Enter streamer's name">
			</div>
			<div class="form-group">
				<label for="streamerUrl">Streamer URL:</label>
				<input type="text" class="form-control" id="streamerUrl" name="url" aria-describedby="streamerUrl" placeholder="Enter streamer's embed player URL">
			</div>
			<button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
	<div class="col-sm-6">
		<h1>Streamers</h1>
		<table class="table table-sm table-striped table-dark">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Url</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="streamer in streamers">
					<td>{{ streamer.name }}</td>
					<td>{{ streamer.url }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
